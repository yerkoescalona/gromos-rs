name: Test Python

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'py-gromos/**'
      - 'gromos-rs/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-python.yml'
  pull_request:
    paths:
      - 'py-gromos/**'
      - 'gromos-rs/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-python.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Python (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install fftw open-mpi

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install maturin
        run: pip install maturin

      - name: Build and install py-gromos
        working-directory: py-gromos
        run: maturin develop

      - name: Install dev dependencies
        working-directory: py-gromos
        run: pip install -e .[dev]

      - name: Lint and format Python code (ruff)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        working-directory: py-gromos
        run: |
          pip install ruff
          ruff check python/ tests/ examples/
          ruff format --check python/ tests/ examples/
        continue-on-error: true

      - name: Clippy (Rust bindings)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        working-directory: py-gromos
        run: cargo clippy --all-targets -- -W warnings
        continue-on-error: true

      - name: Run Python tests
        working-directory: py-gromos
        run: pytest tests/ -v
        continue-on-error: true

      - name: Run Python tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        working-directory: py-gromos
        run: |
          pip install pytest-cov
          pytest tests/ --cov=gromos --cov-report=xml --cov-report=term
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: py-gromos/coverage.xml
          flags: python
          name: python-${{ matrix.python-version }}
        continue-on-error: true

  test-import:
    name: Test Import Without Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-import-${{ hashFiles('**/Cargo.lock') }}

      - name: Install maturin
        run: pip install maturin numpy

      - name: Build and install py-gromos
        working-directory: py-gromos
        run: maturin develop --release

      - name: Test import
        run: python -c "import gromos; print(f'gromos version: {gromos.__version__}')"

  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Install dependencies
        run: pip install maturin pytest pytest-benchmark

      - name: Build py-gromos (release)
        working-directory: py-gromos
        run: maturin develop --release

      - name: Run benchmarks
        working-directory: py-gromos
        run: pytest tests/ --benchmark-only || echo "No benchmarks available"

  examples:
    name: Run Examples
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-examples-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: pip install maturin numpy

      - name: Build py-gromos
        working-directory: py-gromos
        run: maturin develop --release

      - name: Run examples
        working-directory: py-gromos
        run: |
          for example in examples/*.py; do
            echo "Running $example..."
            python "$example" || exit 1
          done
