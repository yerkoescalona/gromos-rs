name: Test Rust

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'gromos-rs/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-rust.yml'
  pull_request:
    paths:
      - 'gromos-rs/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/test-rust.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Rust (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
        include:
          - os: ubuntu-latest
            rust: nightly
            experimental: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install fftw open-mpi

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: gromos-rs
        run: cargo fmt --all -- --check
        continue-on-error: true

      - name: Clippy (Unix with all features)
        if: matrix.os != 'windows-latest'
        working-directory: gromos-rs
        run: cargo clippy --workspace --all-features --all-targets -- -W warnings -A clippy::upper_case_acronyms -A non_snake_case
        continue-on-error: true

      - name: Clippy (Windows without MPI/FFTW)
        if: matrix.os == 'windows-latest'
        working-directory: gromos-rs
        run: cargo clippy --workspace --features simd,mimalloc --all-targets -- -W warnings -A clippy::upper_case_acronyms -A non_snake_case
        continue-on-error: true

      - name: Build (Unix with all features)
        if: matrix.os != 'windows-latest'
        working-directory: gromos-rs
        run: cargo build --workspace --all-features
        continue-on-error: true

      - name: Build (Windows without MPI/FFTW)
        if: matrix.os == 'windows-latest'
        working-directory: gromos-rs
        run: cargo build --workspace --features simd,mimalloc
        continue-on-error: true

      - name: Test (Unix with all features)
        if: matrix.os != 'windows-latest'
        working-directory: gromos-rs
        run: cargo test --workspace --all-features -- --nocapture
        continue-on-error: true

      - name: Test (Windows without MPI/FFTW)
        if: matrix.os == 'windows-latest'
        working-directory: gromos-rs
        run: cargo test --workspace --features simd,mimalloc -- --nocapture
        continue-on-error: true

      - name: Test (release mode, Unix)
        if: matrix.os != 'windows-latest'
        working-directory: gromos-rs
        run: cargo test --workspace --all-features --release
        continue-on-error: true

      - name: Test (release mode, Windows)
        if: matrix.os == 'windows-latest'
        working-directory: gromos-rs
        run: cargo test --workspace --features simd,mimalloc --release
        continue-on-error: true

      - name: Doc tests
        working-directory: gromos-rs
        run: cargo test --doc --workspace
        continue-on-error: true

  test-features:
    name: Test Feature Combinations
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - "--no-default-features"
          - "--features simd"
          - "--features use-fftw"
          - "--all-features"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev libopenmpi-dev

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-features-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Test with features
        working-directory: gromos-rs
        run: cargo test --workspace ${{ matrix.features }}
        continue-on-error: true

  bench:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        working-directory: gromos-rs
        run: cargo bench --workspace --no-fail-fast || echo "Benchmarks not yet available"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        working-directory: gromos-rs
        run: cargo audit
